<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class trong đường tròn</title>
</head>
<body>
    <script>
        let Cicrle = function (radius) {
            this.radius=radius;
            this.getRadius = function () {
                return radius;
            }
            this.getArea=function () {
                return Math.PI*radius*radius;
            }
        }
        let circle =new Cicrle(2);
        let banKinh =circle.radius;
        alert("ban kinh "+banKinh);
        alert("dien tich la "+circle.getArea());



    </script>
</body>
</html>
